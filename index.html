<!DOCTYPE html>
<html>
  <head>
    <title>Slick Playground</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-wrapper">
      <section class="regular slider">
        <div>
          <img src="http://placehold.it/350x300/0000FF?text=1" />
        </div>
        <div>
          <img src="http://placehold.it/350x300/0000FF?text=2" />
        </div>
        <div>
          <img src="http://placehold.it/350x300/0000FF?text=3" />
        </div>
        <div>
          <img src="http://placehold.it/350x300/0000FF?text=4" />
        </div>
        <div>
          <img src="http://placehold.it/350x300/0000FF?text=5" />
        </div>
      </section>
      <section class="slider-nav-text">
        <div class="slide-text"><span>Uno</span></div>
        <div class="slide-text"><span>Dos</span></div>
        <div class="slide-text"><span>Tres</span></div>
        <div class="slide-text"><span>Cuatro</span></div>
        <div class="slide-text"><span>Cinco</span></div>
      </section>
      <div class="slider-progress">
        <div class="progress progress-animation"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./slick/slick.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
